<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect | Workflow Orchestration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['Inter', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#0f172a',     // Slate 900 (Lighter background)
                dark: '#1e293b',      // Slate 800 (Panel background)
                card: '#334155',      // Slate 700 (Card background)
                border: '#334155',    // Slate 700 (Border)
                text: '#f8fafc',      // Slate 50 (Main text)
                muted: '#94a3b8',     // Slate 400 (Muted text)
                primary: '#38bdf8',   // Sky 400 (Friendly Blue)
                secondary: '#818cf8', // Indigo 400
                success: '#34d399',   // Emerald 400
                danger: '#fb7185',    // Rose 400
                warning: '#fbbf24',   // Amber 400
              }
            },
            boxShadow: {
              'neon': '0 0 10px rgba(56, 189, 248, 0.2), 0 0 20px rgba(56, 189, 248, 0.05)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for code blocks and panels */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #38bdf8; 
      }
      
      /* Subtle grid background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>

}
</script>
